<ion-header>

  <ion-navbar>
    <ion-title>forms</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="categories" name="categories" placeholder="Category" multiple>
        <ion-option *ngFor="let c of allCategories" [value]="c.id">{{c.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Comment</ion-label>
      <ion-input type="text" [(ngModel)]="comment" name="comment" placeholder="Comment" required=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Amount</ion-label>
      <ion-input type="number" ngModel name="amount" placeholder="Amount" [disabled]="!categories"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="DDDD, D. MMMM, YYYY" pickerFormat="DD MMMM YYYY"
                    ngModel name="date" placeholder="date"></ion-datetime>
    </ion-item>

    <button ion-button block [disabled]="!form.valid">Submit</button>
  </form>

  <pre>
    {{ form.value | json }}
  </pre>
</ion-content>
